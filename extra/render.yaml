services:
  - type: web
    name: agrivision-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: OPENWEATHERMAP_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "https://your-frontend-domain.com"
      - key: GEOAPIFY_API_KEY
        sync: false
      - key: GOOGLE_TRANSLATE_API_KEY
        sync: false
